<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çiğköfteci Hasan Aybak - Menü</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body class="bg-orange-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-orange-600 text-white text-center py-6 shadow-md">
    <h1 class="text-3xl font-bold animate-bounce">🌯 Çiğköfteci Hasan Aybak</h1>
    <p class="text-lg mt-2">Hoşgeldiniz! Menüye göz atabilirsiniz.</p>
  </header>

  <!-- Menü -->
  <main class="max-w-2xl mx-auto p-6">
    
    <!-- Dürümler -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold text-orange-700 border-b-2 border-orange-400 pb-2 mb-4">🌯 Dürümler</h2>
      <div class="space-y-3">
        <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow hover:scale-105 transition-transform">
          <span class="font-semibold">Standart Dürüm</span>
          <span class="text-orange-600 font-bold">70 TL</span>
        </div>
        <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow hover:scale-105 transition-transform">
          <span class="font-semibold">Mega Dürüm</span>
          <span class="text-orange-600 font-bold">90 TL</span>
        </div>
      </div>
    </section>

    <!-- Porsiyonlar -->
    <section>
      <h2 class="text-2xl font-bold text-orange-700 border-b-2 border-orange-400 pb-2 mb-4">🥗 Porsiyonlar</h2>
      <div class="space-y-3">
        <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow hover:scale-105 transition-transform">
          <span class="font-semibold">250 Gram</span>
          <span class="text-orange-600 font-bold">110 TL</span>
        </div>
        <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow hover:scale-105 transition-transform">
          <span class="font-semibold">500 Gram</span>
          <span class="text-orange-600 font-bold">220 TL</span>
        </div>
        <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow hover:scale-105 transition-transform">
          <span class="font-semibold">750 Gram</span>
          <span class="text-orange-600 font-bold">330 TL</span>
        </div>
        <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow hover:scale-105 transition-transform">
          <span class="font-semibold">1 Kilogram</span>
          <span class="text-orange-600 font-bold">440 TL</span>
        </div>
      </div>
    </section>

    <!-- Afiyet Mesajı -->
    <p class="text-center text-orange-700 mt-10 animate-pulse text-lg">🌶️ Afiyet Olsun! Her lokmada mutluluk 🍋</p>
  </main>

  <!-- Footer -->
  <footer class="bg-orange-600 text-white text-center py-4 mt-8">
    <p class="text-sm">© 2025 Çiğköfteci Hasan Aybak | QR Menü Sistemi</p>
  </footer>

</body>
</html>
